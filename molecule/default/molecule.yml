driver:
  name: delegated
  options:
    managed: False
    login_cmd_template: 'ssh {target}' 
    ansible_connection_options:
      ansible_connection: ssh
platforms:
  - name: target
    user: jenkins-slave
    become: true
    become_method: sudo
    port: 22
provisioner:
  name: ansible
verifier:
  name: ansible
